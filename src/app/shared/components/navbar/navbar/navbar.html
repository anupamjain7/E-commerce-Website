

<nav class="navbar">
  <div class="logo">E-Website</div>

  <div class="hamburger" (click)="mobileMenu = !mobileMenu">â˜°</div>

  <ul class="nav-links" [class.active]="mobileMenu">

    <li
      *ngFor="let index of mainCategories"
      (mouseenter)="openDropdown(index)"
      (mouseleave)="closeDropdown()"
    >
      {{ index.categoryName }}
 
      <div class="dropdown mega-menu" *ngIf="activeDropdown === index.urlKey && validSubCategories.length > 0"  (mouseenter)="activeDropdown = index.urlKey"
    (mouseleave)="closeDropdown()">
        <div
          class="dropdown-item menu-column"
          *ngFor="let sub of validSubCategories"
        >
          <h4>{{ sub.categoryName }}</h4>
         <ul>
            <li *ngFor="let child of getChildren(sub.id)">
              {{ child.categoryName }}
            </li>
          </ul>
        </div>

      </div>
    </li>

  </ul>
</nav>
